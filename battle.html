<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>RPG Time</title>
    </head>
    <body>
        <a href="index.html">
            <button id="quitGame" class="btn">Quit Game</button>
        </a>
        <div id="container">
            <div id="enemy">
                <div id="enemyPic">
                    <h1 id="enemyHealth"></h1>
                </div>
            </div>
            <div id="hero">
                <div id="heroPic" class="inline"></div>
                <div class="inline">
                    <h1 id="heroClass"></h1>
                    <h1 id="heroHealth"></h1>
                    <button id="attackBtn" class="btn">Attack</button>
                    <button id="megaBtn" class="btn">Big Attack</button>
                    <button id="defenseBtn" class="btn">Defend</button>
                </div>
            </div>
            <div id="middle">
                <h1 id="status">Welcome to the Thunderdome!</h1>
            </div>
        </div>
        <script src="./assets/js/stats.js"></script>
        <script src="./assets/js/battle.js"></script>    
    </body>
</html>
