<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>RPG Time</title>
    </head>
    <body>
        <div class="carousel">
            <div class="charClass">
                <img src="./assets/images/mage.png">
                <div class="info">Mage</div>
            </div>
            <div class="charClass">
                <img src="./assets/images/ranger.png">
                <div class="info">Ranger</div>
            </div>
            <div class="charClass">
                <img src="./assets/images/warrior.png">
                <div class="info">Warrior</div>
            </div>

            <a class="back" onclick="nextCharacter(-1)">&#10094;</a>
            <a class="forward" onclick="nextCharacter(1)">&#10095;</a>
        </div>
        <div style="text-align:center">
            <span class="dots" onclick="currentSlide(1)"></span>
            <span class="dots" onclick="currentSlide(2)"></span>
            <span class="dots" onclick="currentSlide(3)"></span>
        </div> 
        <script src="./assets/js/script.js"></script>    
    </body>
</html>
